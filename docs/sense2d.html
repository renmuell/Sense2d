<!DOCTYPE html>
<html>
<head>
  <title>Sense2d</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="vendors/animate.css">
</head>
<body>

  <div id="Menu">
    <h2>Menu</h2>
    <ul>
      <li><button id="continue">Go</button></li>
    </ul>
    <!--button id="goFS">Start<button-->
  </div>

  <div id="bg">
    <header>Sense2d</header>
  </div>

  <div id="gameCanvasContainer" style="transform: rotateX(5deg) scale(1.1);">
    <div id="Water-Container">
      <div id="Water" class="rotating"></div>
    </div>
    <div id="output"></div>
    <canvas id="Backdrop"></canvas>
    <canvas id="Grid"></canvas>
    <canvas id="Stage"></canvas>
    <canvas id="Foreground" style="pointer-events: none"></canvas>
  </div>
  
  <script src="vendors/dat.gui.min.js"></script>
  <script data-main='js/sense2d' src='vendors/require.min.js'></script>
</body>
</html>
